<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FUNDSROOM/DASHBOARD</title>
<style>
body { font-family:'Poppins',sans-serif; margin:0; padding:0; display:flex; flex-direction:column; min-height:100vh; }
nav { background:cornflowerblue ;color:#fff; display:flex; justify-content:space-between; align-items:center; padding:1rem 2rem; }
nav .nav-links { display:flex; gap:1rem; }
nav .nav-links a { color:black; font-weight:bold;text-decoration: none;  }
nav .nav-links a:hover {  color: #f5f5f5; text-decoration: none; padding: 3px ; color: black; background-color: #f5f5f5; border-radius: 2px;}
nav button { background:black; color:white; border:none; padding:0.5rem 1rem; border-radius:5px; cursor:pointer; font-weight:bold; }
nav button:hover { background:#fff; color:#0b3d91; }
.content { padding:2rem; flex:1; text-align:center; }
.grid { display:grid; grid-template-columns:repeat(3, 1fr); gap:1rem; margin-top:2rem; }
.card { 
  background:#f5f5f5; 
  border-radius:10px; 
  font-weight:bold; 
  box-shadow:0 2px 5px rgba(0,0,0,0.1); 
  cursor:pointer; 
  transition: transform 0.3s ease, box-shadow 0.3s ease; 
  text-align:center; 
  overflow:hidden;
}
.card:hover { transform: scale(1.05); box-shadow:0 8px 20px rgba(0,0,0,0.3); }
.card img { width:100%; height:150px; object-fit:cover; border-top-left-radius:10px; border-top-right-radius:10px; }
.card h3 { margin:1rem 0; color:#0b3d91; }
.logo{
  height:100px;
  width:100px;}

/* Responsive */
@media(max-width:768px){ .grid { grid-template-columns:repeat(2,1fr); } }
@media(max-width:480px){ .grid { grid-template-columns:1fr; } }
</style>
</head>
<body>

<nav>
  <img class="logo" src="images/logo.png"/>
  <div class="nav-links">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
  <button id="logoutBtn">Logout</button>
</nav>

<div class="content">
  <h1>Welcome <span id="userName"></span></h1>
  <h2>Sectors</h2>
  <div class="grid" id="sectorGrid"></div>
</div>

<footer style="background:#0b3d91; color:#fff; padding:2rem; text-align:center;">
  <div style="display:flex; justify-content:center; gap:1.5rem; margin-bottom:1rem; font-size:1.5rem;">
    <a href="https://www.instagram.com" target="_blank" style="color:#fff;"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com" target="_blank" style="color:#fff;"><i class="fab fa-facebook-f"></i></a>
    <a href="https://www.twitter.com" target="_blank" style="color:#fff;"><i class="fab fa-twitter"></i></a>
  </div>
  <div style="font-weight:bold;">ðŸ“ž +91 6304889277</div>
</footer>

<!-- Font Awesome CDN -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

<script>
const logoutBtn = document.getElementById('logoutBtn');
const userName = document.getElementById('userName');
const sectorGrid = document.getElementById('sectorGrid');

// Check login status
if(localStorage.getItem('isLoggedIn') !== 'true'){
  window.location.href = 'login.html';
} else {
  userName.textContent = localStorage.getItem('currentUser');
}

// Logout
logoutBtn.addEventListener('click', () => {
  localStorage.removeItem('isLoggedIn');
  localStorage.removeItem('currentUser');
  window.location.href = 'login.html';
});

// Array of sectors with image

const sectors = [
  { name: "E-commerce", image: "images/download.jpeg" ,page: "ecommerce.html" },
  { name: "Healthcare", image: "images/HEALTH.jpeg",page: "healthcare.html" },
  { name: "Education", image: "images/EDU.jpeg" ,page: "education.html"},
  { name: "Travel", image: "images/TRAVEL.jpeg" ,page: "travel.html"},
  { name: "Real Estate", image: "images/REAL-EST.jpeg" ,page: "real-estate.html"},
  { name: "Finance", image: "images/FINANCE.jpg", page: "finance.html"},
  { name: "Food & Beverage", image: "images/FOOD.jpeg",page: "food.html" },
  { name: "Entertainment", image: "images/ENTERT.jpeg",page: "entertainment.html" },
  { name: "Technology", image: "images/TECH.jpeg" ,page: "tech.html"}
];

// Render sectors
sectors.forEach(sector => {
  const card = document.createElement('div');
  card.classList.add('card');

  const img = document.createElement('img');
  img.src = sector.image;
  img.alt = sector.name;

  const title = document.createElement('h3');
  title.textContent = sector.name;

  card.style.cursor = 'pointer';
  card.addEventListener('click', () => {
    window.location.href = sector.page; // Redirect to sector page
  });

  card.appendChild(img);
  card.appendChild(title);
  sectorGrid.appendChild(card);
});
 
</script>


</body>
</html>
